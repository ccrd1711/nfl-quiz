<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags SEO -->
    <meta
      name="description"
      content="Test your knowledge of the NFL with this quiz!"
    />
    <meta
      name="keywords"
      content="NFL, quiz, america, american, football, sports, test, knowledge, division, conference"
    />
    <meta name="author" content="The Quickfire NFL Quiz!" />
    <!-- Favicon -->
    <!-- <link rel="icon" href="./assets/img/favicon.ico" /> -->

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />  
    <title>The Quickfire NFL Quiz!</title>
  </head>
  <body>
    <!-- Bootstrap Nav Bar  -->
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <!-- Page title -->
    <nav>
      <h1>NFL quiz!</h1>
    </nav>
    <!-- Welcome/difficulty container -->
     <div id="welcome-screen">
      <h1>Welcome to the NFL quiz!</h1>
      <p>Choose your difficulty:</p>
      <button onclick="startQuiz(10)">Easy (10 seconds per question)</button>
      <button onclick="startQuiz(5)">Hard (5 seconds per question)</button>
     </div>
    <!-- Quiz container -->
     <div class="quiz-container">
      <p id="quiz-progress">Question 1 of 33</p>
      <h2 id="question">Question here </h2> 
      <div id="answers">
        <button class="answer">1</button>
        <button class="answer">2</button>
        <button class="answer">3</button>
        <button class="answer">4</button>
      </div> 
      <p id="timer">Time left: 10 seconds</p>
     </div>
     

    <script src="assets/js/main.js"></script>
  </body>
</html>
