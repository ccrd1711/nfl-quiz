<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags SEO -->
    <meta
      name="description"
      content="Test your knowledge of the NFL with this quiz!"
    />
    <meta
      name="keywords"
      content="NFL, quiz, america, american, football, sports, test, knowledge, division, conference"
    />
    <meta name="author" content="The Quickfire NFL Quiz!" />
    <!-- Favicon -->
    <!-- <link rel="icon" href="./assets/img/favicon.ico" /> -->

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />  
    <title>The Quickfire NFL Quiz!</title>
  </head>
  <body>
    <!-- Main wrapper -->
     <div class="wrapper">
    <!-- Bootstrap Nav Bar  -->
    <nav class="navbar navbar-expand-lg" style="background-color: black; border-color: black;" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"><img src="assets/images/american-football-logo.jpg" alt="Home" style="height: 40px;"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="register.html">Upcoming</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page title -->
    <nav>
      <h1>NFL quiz!</h1>
    </nav>
    <!-- Welcome/difficulty container -->
     <div id="welcome-screen" class="fade-in">
      <h1>Welcome to the NFL quiz!</h1>
      <p>Choose your difficulty:</p>
      <button onclick="startQuiz(10)">Easy (10 seconds per question)</button>
      <button onclick="startQuiz(5)">Hard (5 seconds per question)</button>
     </div>
    <!-- Quiz container -->
     <div class="quiz-container fade-out" style="display: none;">
      <p id="quiz-progress">Question 1 of 33</p>
      <h2 id="question">Question here </h2> 
      <div id="answers">
        <button class="answer">1</button>
        <button class="answer">2</button>
        <button class="answer">3</button>
        <button class="answer">4</button>
      </div> 
      <p id="timer">Time left: 10 seconds</p>
     </div>
    
    <!-- Results message container post-quiz -->
     <div id="results-screen" class="fade-out" style="display: none;">
      <h1>Your score</h1>
      <p id="score-text"></p>
      <p id="results-message"></p>
      <button onclick="retryQuiz()">Retry</button>
     </div>
    </div>
    <!-- Footer section -->
     <footer class="footer">
      <div class="footer-box">
        <div class="footer-content">
          <div class="social-icons">
            <a href="https://www.facebook.com" target="blank" rel="noopener"
              aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i>
            </a>
            <a href="https://www.X.com" target="blank" rel="noopener"
              aria-label="Visit our X page (opens in a new tab)"><i class="fa-brands fa-x-twitter"></i>
            </a>
            <a href="https://www.instagram.com" target="blank" rel="noopener"
              aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i>
            </a>
            <a href="https://www.youtube.com" target="blank" rel="noopener"
              aria-label="Visit our YouTube page (opens in a new tab)"><i class="fa-brands fa-youtube-square"></i>
            </a>
          </div> 
          <p>&copy; 2025 The Quickfire NFL Quiz. All rights reserved.</p>
        </div>
      </div>
     </footer>
     <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/cae9254a7d.js" crossorigin="anonymous"></script>
     <!-- JS file link-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
